<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <header class="divbg-white-1001">
        <div class="f-r-a-m-e-login">
          <div class="skillswap3">SkillSwap</div>
        </div>
        <button class="button8">
          <div class="register-text">
            <img class="svg-icon8" alt="" src="./public/svg1.svg" />
          </div>
          <div class="register1">Register</div>
        </button>
      </header>
      <section class="facebook-frame">
        <div class="or-frame">
          <div class="form-container">
            <div class="heading-newto-foundit">
              <form class="divloginformcont">
                <div class="heading-3-container">
                  <span class="heading-3-container1">
                    <span class="new-to-skillsswap">New to skillsSwap? </span>
                    <span class="register2">Register</span>
                  </span>
                </div>
                <div class="google-frame-icon">
                  <div class="divdivider"></div>
                </div>
                <div class="facebook-frame-icon">
                  <div class="login1">Login</div>
                </div>
                <div class="form-label-email-i-d-phone-num">
                  <div class="input-email-i-d-phone-number">
                    <div class="form-label-password">
                      <div class="input-password">
                        <img
                          class="google-icosvg-icon"
                          loading="lazy"
                          alt=""
                          src="./public/googleicosvg.svg"
                        />

                        <div class="google1">Google</div>
                      </div>
                      <div class="input-password1">
                        <img
                          class="linkedinsvg-icon"
                          loading="lazy"
                          alt=""
                          src="./public/linkedinsvg.svg"
                        />

                        <div class="linkedin">LinkedIn</div>
                      </div>
                      <div class="input-password2">
                        <img
                          class="facebooksvg-icon1"
                          loading="lazy"
                          alt=""
                          src="./public/facebooksvg1.svg"
                        />

                        <div class="facebook1">Facebook</div>
                      </div>
                    </div>
                  </div>
                  <div class="divider-frame-or">
                    <div class="divdividerwithor">
                      <div class="after">
                        <div class="or1">OR</div>
                      </div>
                    </div>
                  </div>
                  <div class="form-label-email-idphone-wrapper">
                    <div class="form-label">Email ID/Phone Number</div>
                  </div>
                  <div class="form-input-wrapper">
                    <div class="form-input">
                      <input
                        class="enter-email-idphone"
                        placeholder="Enter Email ID/Phone Number"
                        type="text"
                      />
                    </div>
                  </div>
                  <div class="form-label-password-wrapper">
                    <div class="form-label1">Password</div>
                  </div>
                  <div class="form-input1">
                    <input
                      class="enter-your-password"
                      placeholder="Enter your password"
                      type="text"
                    />
                  </div>
                  <div class="form-forgot-password-wrapper">
                    <div class="form-forgot">Forgot Password?</div>
                  </div>
                </div>
                <button class="form-input2">
                  <div class="login2">Login</div>
                </button>
              </form>
            </div>
            <div class="line-separator"></div>
          </div>
          <div class="footer-frame">
            <div class="image-frame">
              <img
                class="image-2-icon"
                loading="lazy"
                alt=""
                src="./public/image-2@2x.png"
              />

              <div class="text-frame-visible-to-top">
                <div class="create-your-profile-container">
                  <span>
                    <p class="create-your-profile">
                      Create your profile now and be visible to the top
                    </p>
                    <p class="recruiters-in-the">recruiters in the world</p>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer-frame-copyright">
          <div class="footer1">Â© 2024 SkillSwap | All rights Reserved</div>
        </footer>
      </section>
    </div>
  </body>
</html>
